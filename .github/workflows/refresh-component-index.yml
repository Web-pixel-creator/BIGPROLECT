name: Refresh Component Index

on:
  schedule:
    - cron: '0 3 * * *' # daily at 03:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build component index
        run: npm run build:index

      - name: Commit changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add Projects/bolt.diy/app/lib/services/component-index-cache.json
            git commit -m "chore: refresh component index"
          fi

      - name: Push
        if: always()
        run: |
          if git log -1 --pretty=%B | grep -q "chore: refresh component index"; then
            git push origin HEAD:main
          else
            echo "No changes to push"
          fi
